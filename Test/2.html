	<script type="text/javascript" src="../jquery-2.1.3.js"></script>
	<script type="text/javascript">
		(function ($) {
	    function href_parse(key, str) {
	        return {
	            id: str.substring(str.indexOf(":") + 1),
	            target_href: str.substring(str.indexOf(key) + 1, str.indexOf(":"))
	        };
	    }

	    /**
	     *
	     * @param options
	     * class String ç±»
	     * key String
	     */
	    $.load_r = function (options) {
	        var key = options.key || null;
	        var className = options.className || null;
	        if (undefined === key || undefined === className || null === key || null === className) {
	            return;
	        }
	        $("." + className).click(function () {
	            var data = href_parse(key, $(this).attr("href"));
	            $("#" + data.id).load("/"+data.target_href);
	        });
	    };
	})(jQuery);
	</script>
