<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="example"></div>
<script src="vue.js" type="text/javascript"></script>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            msg: 'hi'
        },
        computed: {
            example: {
//                cache: false,
                get : function (){
                    return Date.now() + this.msg
                }
            }
        },
        ready: function(){
            console.log(this.example);
            this.msg = 'h2';
            console.log(this.example);
        }
    })
    console.log(12132);
</script>
</body>
</html>
